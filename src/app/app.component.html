<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="/home">
            <ion-icon name="home" slot="start"></ion-icon>
            <ion-label>Home Page</ion-label>
          </ion-item>
        </ion-menu-toggle>
        
        <ion-menu-toggle>
          <ion-item routerLink="/create-survey">
            <ion-icon name="create" slot="start"></ion-icon>
            <ion-label>Create</ion-label>
          </ion-item>
        </ion-menu-toggle>


        <ion-menu-toggle>
          <ion-item routerLink="/search-survey">
            <ion-icon name="search" slot="start"></ion-icon>
            <ion-label>Browse</ion-label>
          </ion-item>
        </ion-menu-toggle>


        <ion-menu-toggle>
          <ion-item >
            <ion-icon name="settings" slot="start"></ion-icon>
            <ion-label>Settings</ion-label>
          </ion-item>
        </ion-menu-toggle>


        <ion-menu-toggle>
          <ion-item>
            <ion-icon name="log-out" slot="start"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>




      </ion-list>
  
    </ion-content>
  </ion-menu>

  
  <!-- <app-menu slot="start"></app-menu> -->

  <ion-router-outlet id="main"></ion-router-outlet>  
  <!-- <app-menu slot="start"></app-menu> -->
</ion-app>
