<ion-header>
  <ion-toolbar color="success">
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>

    <ion-card-header>
      <ion-card-title> Sexe  </ion-card-title>
    </ion-card-header>
    <ion-card-content>

      <ion-radio-group>
    
        <ion-item>
          <ion-label>Male</ion-label>
          <ion-radio value="male"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>Female</ion-label>
          <ion-radio value="female"></ion-radio>
        </ion-item>
      </ion-radio-group>

    </ion-card-content>
  </ion-card>

  <ion-card>

    <ion-card-header>
      <ion-card-title> Contact  </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating"> Nickname</ion-label>
        <ion-input type="texte"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating"> Email</ion-label>
        <ion-input type="Email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating"> Password</ion-label>
        <ion-input type="Password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating"> Confirm password</ion-label>
        <ion-input type="Password"></ion-input>
      </ion-item>

    </ion-card-content>
  </ion-card>
  <ion-button size="full" color="light">Register</ion-button>

</ion-content>
